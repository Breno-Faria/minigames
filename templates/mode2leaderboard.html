<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math leaderboard!</title>
    <link rel="stylesheet" href="../static/styles/mathleaderboard.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
    <script>
        sessionStorage.clear();
    </script>
    <div id="container">
        <h1>Time bomb leaderboard</h1>
        <a href="{{ url_for('home') }}"><button>return to home page</button></a>
        <table class="table table-striped table-dark" id="maintable">
            <thead>
                <th scope="col" id="thindex">#</th>
                <th scope="col" id="thname">Name</th>
                <th scope="col" id="thscore">Score</th>
            </thead>
            {% for player in players %}
                <tr>
                    <td>{{ loop.index0 + 1}}</td>
                    <td>{{ player[1]}}</td>
                    <td>{{ player[2] }}</td>
                </tr>
            {% endfor %}

        </table>
    </div>
</body>
</html>
