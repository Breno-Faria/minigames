<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Game over!</h2>
    <div id="messageSpot"></div>
    <h2>If you want to save your score to the leaderboard, write your name below! 
        Or, to go back to the home page, just click the button</h2>
    <form id="nameForm">
        <input type="text" id="name">
    </form>
    <a href="{{url_for('home')}}"><button>Back to home page</button></a>
    <script>
        let messageSpot = document.getElementById("messageSpot");
        let message = document.createElement("h2");
        message.textContent = `Your score was ${sessionStorage.getItem("currScore")}!`;
        messageSpot.appendChild(message);
    </script>
</body>
</html>
